<!DOCTYPE html>
<html>
<head>
    <script src="popup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="TauGuard Logo" class="logo"> 
            <h1 class="title">TauGuard</h1>
        </div>
        <div class="content">
            <p class="description">Protect yourself from malicious websites.</p>
            <div class="url-box">
                <span class="label">Current Site:</span>
                <div id="site" class="site-url"></div>
            </div>
            <button class="scan-button">Analyze Website</button>
            <div id="div1" class="result safe"></div>
            <div id="div2" class="result dangerous"></div>
        </div>
    </div>
</body>
</html>
